<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwiNter</title>
    <style>
        h1{
            display: flex;
            justify-content: center;
            text-shadow: 0px 0px 16px #a11717;
        }

        a{
            color: black;
            text-decoration: none;
            font-size: 20px;
        }
        .post{
            margin-inline: 20%;
        }
        .subjectAndDate{
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
        .subject{
            font-size: 20px;
        }
        .blog{
            font-size: 14px;
            font-family: 'Times New Roman', Times, serif;
        }
        hr{
            height: 2px;
            background-color: black;
        }
        .date{
            text-align: right;
            color: grey;
        }
        .user{
            display: flex;
            margin-left: 20%;
        }
        h4{
            font-size: 20px;
        }
        t{
            color: grey;
            font-size: 15px;
            position: absolute;
            margin-left: 10px;
            margin-top: 3px;
        }
        p{
            font-family: cursive;
        }
        @media screen and (max-width: 400px) {
            .user{
                display: flex;
                justify-content: center;
                margin: 0;
            }
            h4{
                font-size: 20px;
                margin-right: 60px;
                margin-top: 10px;
            }
            .post{
                margin-inline: 10%;
                margin-top: -10px;
            }
        }
    </style>
</head>
<body>

    <a href="/blog"><h1>TwiNter</h1></a>
    <div class="user">
        <h4>{{ name_of_the_user }} <a href="/logout"><input type="submit" value="{{ logging }}" style="background-color: rgb(187, 185, 185); color: rgb(11, 1, 1);border-radius: 5px; cursor: pointer; font-weight: 600; margin-left: 5px; position: absolute;"></a></h4>
    </div>

    <br>

    <div class="post">
        <div class="subjectAndDate">
            {% if posts.subject|length < 17 %}
                <div class="subject">{{ posts.subject }}<t>{{ user_post }}</t></div>
            {% else %}
                <div class="subject">{{ posts.subject[0:17] + "..."}}<t>{{ user_post }}</t></div>
            {% endif %}
            <div class="date">{{ posts.created.date().strftime("%b %d, %Y") }}</div>
        </div>
        <hr>
        <p style="white-space: pre-wrap; word-wrap: break-word;">{{ posts.content }}</p>
    </div>

</body>
</html>
